<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thailand Flights Guide 2025</title>
<link href="/attractions-guide/assets/manifest.json" rel="manifest"/>
<link href="/attractions-guide/assets/icons/icon-192x192.png" rel="icon" type="image/png"/>
<link href="/attractions-guide/assets/icons/icon-192x192.png" rel="apple-touch-icon"/>
<style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 1em;
    }
    h1 {
      text-align: center;
    }
    details {
      margin-bottom: 1.5em;
      background: white;
      border-radius: 8px;
      padding: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    summary {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }
    table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1em;
  table-layout: fixed;
}

th, td {
  padding: 0.5em;
  text-align: left;
  border-bottom: 1px solid #ccc;
  word-wrap: break-word;
}

th:nth-child(1), td:nth-child(1) { width: 13%; }  /* Name */
th:nth-child(2), td:nth-child(2) { width: 9%; }   /* When */
th:nth-child(3), td:nth-child(3) { width: 8%; }   /* Price */
th:nth-child(4), td:nth-child(4) { width: 18%; }  /* Description */
th:nth-child(5), td:nth-child(5) { width: 18%; }  /* Highlights */
th:nth-child(6), td:nth-child(6) { width: 10%; }  /* Hours */
th:nth-child(7), td:nth-child(7) { width: 7%; }   /* Distance */
th:nth-child(8), td:nth-child(8) { width: 12%; }  /* Travel Time */
th:nth-child(9), td:nth-child(9) { width: 5%; }   /* Directions */
    th {
      background: #eaeaea;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      td {
        padding-left: 1em;
        padding-top: 0.5em;
        border: none;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
    }
  
      td, th {
        word-wrap: break-word;
        min-width: 100px;
      }
    </style>
</head>
<body>
<h1>Thailand Flights Guide 2025</h1>

</body>
</html>
